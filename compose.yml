services:
  backend:
    build:
      context: ./backend
    profiles: ["dev"]
    working_dir: /app
    environment:
      - PYTHONPATH=/app
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app:Z
      - tomate_data:/data

  frontend:
    build:
      context: ./frontend
    profiles: ["dev"]
    working_dir: /app
    environment:
      - VITE_API_BASE=http://localhost:8000/api/v1
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app:Z
      - /app/node_modules

volumes:
  tomate_data:
